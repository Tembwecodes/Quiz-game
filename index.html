<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <img src="//wsl.localhost/Ubuntu/home/tembwes/code/ga/projects/Quiz-game/Vector-Quiz-Transparent-PNG.png" alt="Quiz Game Logo" id="img" class="img">
    <h1 id="title">FUN GAME</h1>

    <div id="quiz-container">

        <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option"><span id="option0" onclick = "determinedScore(this)"></span></li>
            
            <li class="option"><span id="option1" onclick = "determinedScore(this)"></span></li>
            <li class="option"><span id="option2" onclick = "determinedScore(this)"></span></li>
            <li class="option"><span id="option3" onclick = "determinedScore(this)"></span></li>
        </ol>
        <h4 id="begin"></h4>
        </div>
    </div>

    
    <div  
    class="button">
    <button type="button" class="startGame" id="startGame">start-Game</button>
    <button type="button" class="previous" id="previous">previous</button>
    <button type="button" class="next" id="next-btn">Next</button>  
    </div>

    <div id="scoreboard">
        <img src="" alt="">
        <h2 id="score-title">your score</h2>
        <h2 id="score"></h2>
        
        <button type="button" 
        id="check-answer" onclick="checkAnswer()">check Answers</button>

        <div id="result-message">
            <h2 id="result"></h2>
        </div>
    </div>

    <div id="answerObject">
        <h2>Answers :</h2>
        <ol type="1" id ="answers">

        </ol>
</body>
</html>
